type User {
    _id: ID!
    name: String!
    password: String!
    firebaseId: ID
    email: String!
}

input UserInput {
    name: String!
    password: String!
    email: String!
}

type Query {
    users: [User]!
}

type Mutation {
    createUser(data: UserInput): User
    deleteUser(userId: ID): User
}
